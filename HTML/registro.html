<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>CRUD MVC POO</title>

	<!-- Víncles cdn CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<!--  header -->

	<header class="container-fluid">
		
		<h3 class="text-center py-3">Título del CRUD</h3>

	</header>

	<!-- nav menu -->

	<nav class="container-fluid  bg-light">
		
		<div class="container">

			<ul class="nav nav-justified py-2 nav-pills">

				<li class="nav-item">
					<a class="nav-link active" href="registro.html">Registro</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="ingreso.html">Ingreso</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="index.html">Inicio</a>
				</li>

				<li class="nav-item">
					<a class="nav-link" href="#">Salir</a>
				</li>

			</ul>

		</div>

	</nav>

	<!-- content -->
<main class="container-fluid">	
	<div class="d-flex justify-content-center text-center">
	<div class="container py-5">

	<form class="p-5 bg-light" method="post">

		<div class="form-group">
			<label for="nombre">Nombre:</label>

			<div class="input-group">
				
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-user"></i>
					</span>
				</div>

				<input type="text" class="form-control" id="nombre" name="registroNombre">

			</div>
			
		</div>

		<div class="form-group">

			<label for="email">Correo electrónico:</label>

			<div class="input-group">
				
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-envelope"></i>
					</span>
				</div>

				<input type="email" class="form-control" id="email" name="registroEmail">
			
			</div>
			
		</div>

		<div class="form-group">
			<label for="pwd">Contraseña:</label>

			<div class="input-group">
				
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fas fa-lock"></i>
					</span>
				</div>

				<input type="password" class="form-control" id="pwd" name="registroPassword">

			</div>

		</div>
	</form>
</div>
</div>

</main>

	<script src="https://kit.fontawesome.com/e632f1f723.js" crossorigin="anonymous"></script>
	
</body>
</html>
